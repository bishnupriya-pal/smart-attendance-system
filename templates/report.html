<!DOCTYPE html>
<html>
<head>
    <title>Attendance Report</title>
</head>
<body>
    <h2>Attendance Report</h2>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Total Classes</th>
            <th>Present</th>
            <th>Percentage</th>
        </tr>

        {% for student in report_data %}
        <tr>
            <td>{{ student["name"] }}</td>
            <td>{{ student["total"] }}</td>
            <td>{{ student["present"] }}</td>
            <td>{{ student["percentage"] }}%</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Back</a>
</body>
</html>
