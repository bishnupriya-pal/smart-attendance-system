<!DOCTYPE html>
<html>
<head>
    <title>Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Smart Attendance Management System</h2>

        <div class="text-center mb-3">
            <a href="/add" class="btn btn-primary">Add Student</a>
            <a href="/mark" class="btn btn-success">Mark Attendance</a>
            <a href="/report" class="btn btn-info">View Report</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>

        <h4>Students List</h4>
        <ul class="list-group">
            {% for student in students %}
                <li class="list-group-item">{{ student["name"] }}</li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>
